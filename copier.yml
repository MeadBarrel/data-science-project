_min_copier_version: "9.0.0"
_answers_file: .copier-answers.yml
_subdirectory: template
_exclude:
  - ".copierignore"
_templates_suffix: .jinja

author:
  type: str
  default: "Florian Maas"
  help: Your full name

email:
  type: str
  default: "fpgmaas@gmail.com"
  help: Your email address

author_github_handle:
  type: str
  default: "fpgmaas"
  help: Your GitHub handle (without @)

project_name:
  type: str
  default: "example-project"
  help: Project name (also used for repo name)

project_slug:
  type: str
  default: "{{ project_name|lower|replace('-', '_') }}"
  when: false

project_description:
  type: str
  default: "This is a template repository for Python projects that use uv for their dependency management."

type_checker:
  type: str
  choices: ["mypy", "ty"]
  default: "ty"
  when: "{{ python == 'y' }}"

project_features:
  type: str
  multiselect: true
  choices:
    - python_data_science
    - python_package
    - r_data_science
  default: [python_data_science, python_package]
  help: "Select project features (use space to select/deselect, enter to confirm)"

use_github:
  type: str
  choices: ["y", "n"]
  default: "y"
  help: Include GitHub Actions and issue templates

open_source_license:
  type: str
  choices:
    - "MIT license"
    - "BSD license"
    - "ISC license"
    - "Apache Software License 2.0"
    - "GNU General Public License v3"
    - "Not open source"
  default: "MIT license"

aws:
  type: str
  choices: ["y", "n"]
  default: "y"

# Computed variables
python:
  type: str
  default: "{{ 'y' if ('python_data_science' in project_features or 'python_package' in project_features) else 'n' }}"
  when: false

# Backward compatibility computed variables
python_data_science:
  type: str
  default: "{{ 'y' if 'python_data_science' in project_features else 'n' }}"
  when: false

python_package:
  type: str
  default: "{{ 'y' if 'python_package' in project_features else 'n' }}"
  when: false

r_data_science:
  type: str
  default: "{{ 'y' if 'r_data_science' in project_features else 'n' }}"
  when: false

# Post-generation tasks
_tasks:
  - command: git init
    description: "üîß Initialize git repository"
  - command: git add .
    description: "üìÅ Add all files to git staging"
  - command: git commit -m "üéâ Initial commit from copier template"
    description: "üíæ Create initial commit"
